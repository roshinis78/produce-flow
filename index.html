<!DOCTYPE html>

<head>
  <title>Produce Flow</title>

  <!-- Bootstrap -->
  <meta charset='utf-8'>
  <meta name='viewport' contents='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>

  <!-- Font Awesome icon font pack -->
  <link rel='stylesheet' href='node_modules/font-awesome/css/font-awesome.css'>

  <!-- My custom styles -->
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <!-- bootstrap navbar repurposed as header -->
  <nav class='navbar navbar-dark navbar-expand-sm fixed-top'>
    <div class='container'>
      <a class='navbar-brand' href='#'>Produce Flow Analysis</a>
      <ul class='navbar-nav'>
        <li class='nav-item'>
          <a class='nav-link' href='https://github.com/roshinis78' target='_blank'>By Roshini Saravanakumar
            <span class='fa fa-github fa-lg'></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class='container'>
    <h3 class='mt-2 mb-3'>Worldview: Top Importers and Exporters</h3>

    <form class='form-inline'>
      <select class='form-control' id='role-select'>
        <option value='Import' selected>Importers</option>
        <option value='Export'>Exporters</option>
        <option value='Production'>Producers</option>
      </select>

      <label for='produce-select'>&nbsp;&nbsp;of&nbsp;&nbsp;</label>
      <select class='form-control' id='produce-select'>
        <!-- Will be filled by js with set of produce -->
      </select>

      <label for='year-select'>&nbsp;&nbsp;in&nbsp;&nbsp;</label>
      <select class='form-control' id='year-select'>
        <!-- Will be filled by js with set of years -->
      </select>

      <button class='btn btn-dark ml-2' type='button' id='query-button'><i class='fa fa-search'></i> Query</button>

      <button class='ml-auto btn btn-danger' type='button' data-toggle='collapse' data-target='#stats'
        aria-expanded='true' id='toggle-stats-button'>
        Hide Summary <i class="fa fa-chevron-up"></i>
      </button>
    </form>

    <hr class='mb-1'>

    <!-- Content -->
    <div class='row'>
      <div class='col-12 col-md-7' id='chart'>
        <!-- Visualization will go in here -->
      </div>

      <!-- Summary card -->
      <div class='col-12 col-md'>
        <div class='card collapse show' id='stats'>
          <h5 class='card-header' id='stats-header'></h5>
          <ul class='list-group' id='stats-body'>
          </ul>
        </div>
      </div>
    </div>

    <div id='poppers'>
      <!-- Poppers and tooltips -->
    </div>

  </div>

  <footer class='bg-dark text-white pl-1 justify-content-center'>
    <div class='pt-1 pb-1'>&copy; 2019 Roshini Saravanakumar</div>
  </footer>

  <!-- Bootstrap JS components -->
  <script src='node_modules/jquery/dist/jquery.slim.min.js'></script>
  <script src='node_modules/popper.js/dist/umd/popper.min.js'></script>
  <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

  <!-- D3 -->
  <script src='node_modules/d3/dist/d3.min.js'></script>

  <!-- Tooltip.js -->
  <script src='node_modules/tooltip.js/dist/umd/tooltip.min.js'></script>

  <script src="bundle.js"></script>
</body>

</html>
